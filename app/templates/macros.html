{% macro displayBlogList(blog) %}

    {% for b in blog %}
    <a href="{{url_for('main.new_blog',id=b.id)}}"></a>
    
        <div class="container">   
            <div class="row">
                <div class="good">
                    <div class="col-md-12">
                        <p><strong> Blog Title : </strong> {{b.title}}</p>
                        
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-10">
                        <h3><strong>Blog Post : </strong> {{b.post}}</h3>
                        <p><strong>Blog PostedAt :</strong> {{b.postedAt}}</p>
                        
                        <a href="{{url_for('main.new_comment',id=b.id)}}"><button type="button" class="btn btn-danger" style="font-style: italic">ADD COMMENT</button></a>
                        <a href="{{url_for('main.delete_post',id=b.id)}}"><button type="button" class="btn btn-danger" style="font-style: italic">DELETE</button></a>
                        <a href="{{url_for('main.blog_update',id=b.id)}}"><button type="button" class="btn btn-danger" style="font-style: italic">UPDATE</button></a>
                        
                        
                        
                        {% for com in b.comments %}
                        <p><strong>Comment:</strong>{{com.feedback}}</p>
                        <p><a href="{{url_for('main.delete_comment',id=com.id)}}">Click here if you want to delete your Comment</a></p>
                        {% endfor %}
                    </div>
                   
                </div>
            </div>
        
    {% endfor %}

{% endmacro %}
